<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inemuri</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css"></link>
    <!--Leaflet-->
    <!--CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
     <!--JavaScript-->
     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
</head>
<body>
    <div>
        <h1 id="title"> INEMURI </h1>
    </div>
    <form>
    <!--Para definir el radio del circulo-->
    <div>
        <label for="radius">Introduzca radio del circulo para iniciar vibracion:</label>
        <input class="barra_texto" type="text" id="radius" name="cradius" placeholder="Valores enteros"/>
    </div>
    <div>
        <button class="boton" role="boton" onclick="radiusDefine()">Aceptar</button>
    </div>
    </form>
    <div>
        <!--Para borrar localizaciones del mapa-->
        <p> Presione para borrar la ultima posicion seleccionada</p>
        <button class="boton" role="boton" onclick="deleteLastMarker()">Borrar</button>
    </div>
    <div id="map" class="map map-home leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" >
    </div>
    <div id="marcadores_ocultos">
        <!--Finalizar viaje (inicialmente no visible)-->
        <!--Finalizar viaje-->
        <p> Finalizar vieje</p>
        <button class="boton" role="boton" onclick="deleteAllMarkers()">Finalizar</button>
         <!--Retirar marcador alcanzado-->
        <p> Retirar marcador alcanzado</p>
        <button class="boton" role="boton" onclick="deleteVisitedMarker()">Borrar</button>
    </div>
    <!--Buena practica poner el codigo al final del body-->
    <script src="leaflet.js">
        // Movemos el codigo a un archivo js
    </script>
</body>
</html>
